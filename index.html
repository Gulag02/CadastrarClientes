<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/button.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/modal.css">
    <link rel="stylesheet" href="CSS/records.css">

    <title>CRUD</title>

</head>

<body>
    <header>
        <h1> Cadastro de clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarClientes">Cadastrar Clientes</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="modal">
            <div class="modal-content">
                <header class="modal-header"> 
                    <h2>Novo clientes</h2>
                    <span class=" modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new"
                    class="modal-field" placeholder="Nome do Cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="E-mail do Cliente" required>
                    <input type="text" id="Celular" class="modal-field"
                    placeholder="Celular do Cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
                </form>                
                <footer class="modal-footer">
                    <button id="salvar" class="button-green">Salvar</button>
                    <button id="cancelar" class="button-blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
<footer>
    copyright &copy;, Aluno.Gustavo Mudo
</footer>
</body>
<script src="JS/main.js" defer></script>

</html>
